<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/9d3f00a5c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            text-transform: uppercase;
            text-align: center;
            font-size: 1.5rem;
        }
        .login-form {
            width: 80%;
            max-width: 300px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f1f1;
            margin: auto;
            padding: 2vh;
        }
        .login-form form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form button {
            display: block;
        }
        .login-form label {
            font-size: 1rem;
            text-align: center;
            text-transform: capitalize;
            display: block;
        }
        .login-form input {
            width: 90%;
            max-width: 300px;
            margin: 1vh 0;
            padding: 1.4vh;
            border: 0.1vw solid #000;
            border-radius: 0.5vw;
        }
        .submit-btn {
            background-color: green;
            padding: 2vh;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 1vh;
        }
        a {
            text-align: center;
            display: block;
            font-size: 0.8rem;
        }
        h2 ,h4,h3{
            text-align: center;
            text-transform: uppercase;
            font-size: 1.2rem;
        }
        .password-container {
            position: relative;
            width: 90%;
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .password-container input {
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .password-container .fa-eye {
            position: absolute;
            right: 1vw;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .forgot-password-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            text-transform: lowercase;
            font-size: 0.8rem;
            margin-top: 1vh;
            color: blue;
            text-decoration: underline;
        }
        #forgot-password {
            display: none; /* Initially hidden */
            background-color: rgb(50, 114, 250);
            padding: 2vh;
            width: 60vw;
            height: auto;
            max-width: 350px;
            margin: auto;
            position: absolute;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #forgot-password input {
            width: 35vw;
            margin: 2vh;
            max-width: 280px;
            padding: 1.4vh;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #forgot-password button {
            background-color: green;
            color: white;
            padding: 2vh;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 70%;
            margin: 3vh;
        }
        #forgot-password button:hover {
            background-color: darkgreen;
        }
        #success-popup {
            display: none; /* Initially hidden */
            background-color: #f1f1f1;
            padding: 2vh;
            width: 60vw;
            height: auto;
            max-width: 350px;
            margin: auto;
            position: absolute;
            justify-content: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #success-popup button {
            background-color: green;
            color: white;
            padding: 2vh;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 70%;
            margin: 3vh;
        }
        #success-popup button:hover {
            background-color: darkgreen;
        }
        @media screen and (max-width: 768px) {
            .login-form {
                width: 90%;
                max-width: none;
                padding: 1rem;
            }

            .password-container {
                width: 90%;
                margin: 0 auto;
            }

            #forgot-password, #success-popup {
                width: 90vw;
                padding: 1rem;
            }

            #forgot-password input {
                width: 90%;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-menu">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="../about.html">About</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2 class="form-title">Driver Login</h2>
        <h1>hire a driver</h1>
        <h2>Login to Your Account</h2>
        <div class="login-form">
            <form>
                <h3>Login Form</h3>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" autocomplete="current-password" required>
                    <i class="fa fa-eye" id="togglePassword"></i>
                </div>
                <center>
                    <button type="submit" class="submit-btn">Submit</button>
                </center>
                <div id="error-message" class="error-message"></div>
            </form>
            <center>
                <button class="forgot-password-btn" onclick="forgotpassword()">forgot password</button>
            </center>
        </div>
        <div id="forgot-password">
            <form onsubmit="handleForgotPassword(event)">
                <h2>Forgot Password</h2>
                <label for="forgot-email">Enter your email</label>
                <input type="email" name="email" id="forgot-email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="success-popup">
            <h2>Password Reset</h2>
            <p>A password reset link has been sent to your email. Please check your inbox and follow the instructions to reset your password.</p>
            <button onclick="closeSuccessPopup()">OK</button>
        </div>
        <div id="verification-section" style="display: none;">
            <h2>Email Verification</h2>
            <label for="verification-code">Enter the 6-digit code sent to your email</label>
            <input type="text" id="verification-code" required>
            <button onclick="verifyEmailCode(event)">Verify</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
